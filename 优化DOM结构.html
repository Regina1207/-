<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <script>
        var total = 1000;
        var num = 0;
        for(let i=0;i<total;i++){
            setInterval(()=>{
                for(let i=0;i<10;i++){
                    var dv = document.createElement('div');
                    dv.innerText = num++;
                    container.appendChild(dv);
                }
                
            });
            
        }
    </script>
</body>
</html>
